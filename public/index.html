<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PeerChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>

<body>

    <div class="room">
        <div class="container">
            <h1>Looby</h1>
            <form id="myForm">
                <label>RoomID</label>
                <input type="text" id="roomId" />
                <button type="submit">Join</button>
            </form>
        </div>


        <div id="showvideo" class="hidden">
            <h1>Room</h1>
            <h3>Connected to Room</h3>

            <div id="videos">
                <video class="video-player" id="user-1" autoplay playsinline></video> </br>
                <video class="video-player" id="user-2" autoplay playsinline></video>
            </div>

            <div id="joincontainerbutton" class="hidden">
                <h2> Someone Joined!</h2>
                <button id="callthem">Call them</button>
            </div>
        </div>




    </div>
    <div id="controls">

        <div class="control-container" id="camera-btn">
            <!-- <img src="/client/icons/camera.png" /> -->
            <button>camera</button>
        </div>

        <div class="control-container" id="mic-btn">
            <!-- <img src="/client/icons/mic.png" /> -->
            <button>Mute</button>
        </div>

        <a href="index.html">
            <div class="control-container" id="leave-btn">
                <!-- <img src="/client/icons/phone.png" /> -->
                <button>Leave</button>
            </div>
        </a>

    </div>

</body>
<script type="module" src='index.js'></script>
<script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>

</html>
